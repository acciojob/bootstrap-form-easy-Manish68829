<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>


  <body>
    <form>
      <label for="first-name-input">First Name:</label>
      <input type="text" id="first-name-input" name="first-name" required>
      <div id="first-name-feedback" class="invalid-feedback"></div>
      
      <label for="last-name-input">Last Name:</label>
      <input type="text" id="last-name-input" name="last-name" required>
      <div id="last-name-feedback" class="invalid-feedback"></div>
      
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" required>
      <div id="email-feedback" class="invalid-feedback"></div>
      
      <label for="college-input">College Name:</label>
      <input type="text" id="college-input" name="college-name" required>
      <div id="college-feedback" class="invalid-feedback"></div>
      
      <label for="roll-no-input">Roll Number:</label>
      <input type="text" id="roll-no-input" name="roll-number" required>
      <div id="roll-no-feedback" class="invalid-feedback"></div>
      
      <label for="graduation-year-select">Graduation Year:</label>
      <select id="graduation-year-select" name="graduation-year" required>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div id="graduation-year-feedback" class="invalid-feedback"></div>
      
      <label for="conditions-checkbox">I agree to the terms and conditions:</label>
      <input type="checkbox" id="conditions-checkbox" name="conditions" required>
      <div id="conditions-feedback" class="invalid-feedback"></div>
      
      <input type="submit" value="Submit">
    </form>
 

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
